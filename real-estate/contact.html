<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./contact.css"> 
    <title>Real Estate</title>
</head>
<body> 
    <header class="secondary-header">
        <div class="menu">
        <h1>Real Estate</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
        </div>
    </header>
    <main>
        <div class="main-text">
            <h2> Contact</h2>
            <h3> Fill out the following form</h3>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing. <i class="fa-solid fa-circle-info"></i> </p>
        </div>

    <form class="my-form"> 
                <fieldset>
            <legend>Personal information</legend>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" minlength="2">
        </div>
        <div>
            <label for="email">Email:</label>
            <input for="email" id="email" name="email" minlength="2" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input for="phone" id="phone" name="phone" minlength="2" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea for="message">Message goes here</textarea>
        </div>
        </fieldset>
<fieldset>
            <legend>Product information</legend>
        <div>
            <label for="type">Type:</label>
            <select name="type" id="type">
                <option value="type1">Type 1</option>
                <option value="type2">Type 2</option>
                <option value="type3">Type 3</option>
                <option value="type4">Type 4</option>
            </select>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input for="quantity" id="quantity" name="quantity" minlength="2" required>
        </div>
        </fieldset>
<fieldset>
            <legend>Appointment information</legend>
        <div>
            <label for="email1">Email:</label>
            <input type="radio" name="email1" id="email1">
            <label for="phone1">Phone:</label>
            <input type="radio" name="phone" id="phone">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <label for="hour">Hour:</label>
            <input type="time" id="hour" name="hour">
        </div>
        </fieldset>
    </form>
    </main>

<footer class="footer-container">
<div class="container footer-flex">

    <div><i class="fa-brands fa-linkedin"></i></div>
    <div><i class="fa-brands fa-youtube"></i></div>
</div>
</div>

</footer>
</body>
</html>
